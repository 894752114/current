<script src="lazyload.js"></script>
<script>
    (function () {
        // 图像被设置为CSS背景图像而不是真实的img，但仍然想要延迟加载它们,
        // 每当选择的元素elements_selector不是一个img或一个iframe，
        // LazyLoad将在该data-src属性中找到的图像放在background-image该元素中
        var myLazyLoad = new LazyLoad({
            elements_selector: ".lazy",
            threshold:"1000"
        });
    }());
</script>
