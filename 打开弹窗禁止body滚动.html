<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      height: 50px;
      line-height: 50px;
    }

    .dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: cadetblue;
      display: none;
    }
  </style>
</head>

<body>
  <ul>
    <li>01</li>
    <li>02</li>
    <li>03</li>
    <li>04</li>
    <li>05</li>
    <li>06</li>
    <li>07</li>
    <li>08</li>
    <li>09</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
    <li>16</li>
    <li>17</li>
    <li>18</li>
    <li>19</li>
    <li>20</li>
  </ul>
  <div class="dialog">
    <span>关闭</span>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <script>
    $("li").click(function () {
      $(".dialog").show();
      fixedBody()
      document.getElementsByTagName('body')[0].addEventListener('touchmove', bodyScroll);
    })
    $(".dialog span").click(function () {
      $(".dialog").hide();
      looseBody()
      document.getElementsByTagName('body')[0].removeEventListener('touchmove', bodyScroll);
    })

    function fixedBody() {
      var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
      document.body.style.cssText += 'position:fixed;top:-' + scrollTop + 'px;';
    }

    function looseBody() {
      var body = document.body;
      body.style.position = '';
      var top = body.style.top;
      document.body.scrollTop = document.documentElement.scrollTop = -parseInt(top);
      body.style.top = '';
    }

    //阻止默认行为函数
    function bodyScroll(e) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }
  </script>
</body>

</html>
