<!DOCTYPE html>
<!-- saved from url=(0044)https://www.swiper.com.cn/demo/renderBullet/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Swiper demo</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="swiper.min.css">

  <!-- Demo styles -->
  <style>
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
	#banner{
		max-width:1200px;}
    .swiper-slide {
       width:auto;
    }
	.swiper-slide img{
		width:100%;
	}
	.swiper-pagination{
		position:relative;
		width:100%;}
	.swiper-pagination-bullet{
		width:25%;
		height:auto;
		background:none;}
	.swiper-pagination-bullet img{
		width:100%;}		
  </style>
</head>
<body>
  <!-- Swiper -->
<div id="banner">  
  <div class="swiper-container swiper-container-horizontal">
    <div class="swiper-wrapper" style="transform: translate3d(-2400px, 0px, 0px); transition-duration: 0ms;">
      <div class="swiper-slide" style="width: 1200px;"><img src="01.jpg"></div>
      <div class="swiper-slide swiper-slide-prev" style="width: 1200px;"><img src="02.jpg"></div>
      <div class="swiper-slide swiper-slide-active" style="width: 1200px;"><img src="03.jpg"></div>
      <div class="swiper-slide swiper-slide-next" style="width: 1200px;"><img src="04.jpg"></div>
    </div>
  </div>
  <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet"><img src="s01.jpg"></span><span class="swiper-pagination-bullet"><img src="s02.jpg"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"><img src="s03.jpg"></span><span class="swiper-pagination-bullet"><img src="s04.jpg"></span></div>
</div>
  <!-- Swiper JS -->
  <script src="swiper.min.js.下载"></script>

  <!-- Initialize Swiper -->
<script>
  window.onload = function() {
    var swiper = new Swiper('.swiper-container',{
			pagination: {
			    el: '.swiper-pagination',
		    	clickable: true,
			    renderBullet: function (index, className) {
			        return '<span class="' + className + '"><image src="s0' + ( index  + 1 ) + '.jpg"></span>';
		    	},
	       },
	});
  }
</script>


</body></html>
